<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Typing Text Effect</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Services</a></li>
            </ul>
        </nav>
        <div class="text-box">
            <h1>I'm <span class="auto-input"></span></h1>
            <p>
                You can reach out to me if you need any help in making a website for you or your business.
            </p>
            <a href="#">Contact me</a>
            <a href="#" class="btn">Download CV</a>
        </div>
    </header>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        let typed = new Typed(".auto-input", {
            strings: ["Emma Downy", "Web Developer", "Blogger"],
            typeSpeed: 100,
            backSpeed: 100,
            loop: true
        })
    </script>
</body>
</html>
