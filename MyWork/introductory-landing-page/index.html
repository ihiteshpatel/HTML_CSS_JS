<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width-device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
		<title>Introductory Landing Page - Huddle</title>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<img src="images/logo.svg" alt="Huddle Logo" class="logo">
			<div class="flex">
				<div>
					<img src="images/illustration-mockups.svg" alt="Illustration Mockup">
				</div>
				<div class="content">
					<h1>Build The Community Your Fans Will Love</h1>

					<button>Register</button>
				</div>
			</div>
			<ul class="social-links">
				<li><a href="#facebook"><i class="fab fa-facebook-f"></i></a></li>
				<li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
				<li><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
			</ul>
		</div>
