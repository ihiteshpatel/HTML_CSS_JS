<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="device=width-device, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Profile Card Component</title>
        <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="background">
                <img src="images/image-victor.jpg" alt="Victor Img" class="img-victor">
                <div class="profile">
                    <span class="victor">Victor Crest</span><span class="age"> 26</span>
                    <br>
                    <span class="city">London</span>
                </div>
                <div class="card-profile">
                    <div>
                        <span class="num-stats">80K</span><br>
                        <span class="stats">Followers</span>
                    </div>
                    <div>
                        <span class="num-stats">803K</span><br>
                        <span class="stats">Likes</span>
                    </div>
                    <div>
                        <span class="num-stats">1.4K</span><br>
                        <span class="stats">Photos</span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
