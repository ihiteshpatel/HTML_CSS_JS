<html>
	<head>
		<meta charset="UTF-8" content="width=device-width, initial-scale=1.0">
		<title>Learn HTML</title>
		<style>
			
		</style>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
		<script src="https://kit.fontawesome.com/9b975b9db1.js" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	</head>
	<body>
		<header>
			<nav>
				<a href="/" class="menu-item">Gmail</a>
				<a href="/" class="menu-item">Images</a>
				<div id="dropdown-wrapper">
					<i id="dropdown-menu" class="material-icons">apps</i>
					<div id="app-dropdown">
					<div class="app-item">
						<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Search">
						<p>Search</p>
					</div>
					<div class="app-item">
						<img src="http://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="Google Maps">
						<p>Maps</p>
					</div>
					<div class="app-item">
						<img src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="Google Drive">
						<p>Drive</p>
					</div>
					<div class="app-item">
						<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Calendar">
						<p>Calendar</p>
					</div>
					<div class="app-item">
						<img src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="Google Photos">
						<p>Photos</p>
					</div>
					<div class="app-item">
						<img src="http://pluspng.com/img-png/google-logo-png-open-2000.png" alt="Google Keep">
						<p>Keep</p>
					</div>
				</div>
				</div>
				<img src="unnamed.jpg" alt="profile-pic" id="profile-pic">
			</nav>
		</header>
		<main>
			<section>
				<img src="download.png" alt="Logo Image" id="google-logo">
				<br>
				<div id="input-wrapper">
					<input id="search-box">
					<img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="Voice Search Icon">
				</div>
				<div>
					<button class="custom-btn">Google Search</button>
					<button class="custom-btn">I'm Feeling Lucky</button>
				</div>
				
			</section>
		</main>
	</body>
</html>
