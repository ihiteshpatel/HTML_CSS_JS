<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<title>Ping Coming Soon Single Column Page</title>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
		<link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<main>
			<img src="images/logo.svg" alt="logo" class="logo">
			<h1>We are launching <strong>soon!</strong></h1>
			<h3>Subscribe and get notified</h3>
			<form id="form">
				<div class="form-left">
					<input type="text" id="email" name="email" placeholder="Your email address...">
					<small>Error</small>
				</div>
				<button type="submit" id="submit">Notify Me</button>
			</form>
			<img src="images/illustration-dashboard.png" alt="illustration" class="illustration">
			<footer>
				<ul class="social-list">
					<li><a href="#facebook"><i class="fab fa-facebook-f"></i></a></li>
					<li><a href="#twitter"><i class="fab fa-twitter"></i></a></li>
					<li><a href="#instagram"><i class="fab fa-instagram"></i></a></li>
				</ul>
				<p>&copy; Copyright Ping. All rights reserved.</p>
			</footer>
		</main>
		<script src="js/script.js"></script>
	</body>
</html>
