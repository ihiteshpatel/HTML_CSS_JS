<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<title>Base Apparel Coming Soon Page</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
	<div class="container">
		<div class="left">
			<div class="inner-container">
				<img class="logo" src="images/logo.svg" alt="logo">
				<img class="bg-mobile" src="images/hero-mobile.jpg" alt="background mobile">
				<h1><span>We're</span> coming soon</h1>
				<p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
					up-to-date with announcements and our launch deals.</p>
				<form id="form" action="#">
					<input type="text" id="email" placeholder="Email Address">
					<img src="images/icon-error.svg" alt="error" class="error-icon">
					<button><img src="images/icon-arrow.svg" alt="arrow"></button>
					<small></small>
					
				</form>
			</div>
		</div>
		<div class="right bg-image"></div>
	</div>
	<script src="js/script.js"></script>
</body>

</html>
