<!DOCTYPE html>
    <html lang="en" data-theme="light">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
            <title>GitHub Jobs</title>
            <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <link rel="stylesheet" href="style/style.css">
        </head>
        <body>
            <header>
                <div class="header-wrap">
                    <a class="header-img" onclick='removeDetailDisplay()'>
                        <img src="assets/desktop/logo.svg" alt="devjobs logo">
                    </a>
                    <div class="button-switcher">
                        <button onclick="togglingDarkMode()" id="switcher"></button>
                    </div>
                </div>
            </header>
            <div class="filter">
                <div class="filter-search">
                    <input class="header-color" type="search" id="search-bar" autocomplete="off" value="" placeholder="Filter by title, companies, expertise…">
                    <svg id="icon-glass" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" clip-rule="evenodd" d="M16.024 15.0588H17.1123L23.9435 21.9037L21.9037 23.9435L15.0588 17.1123V16.0308L14.6824 15.6544C13.1286 16.9891 11.1093 17.7968 8.89842 17.7968C3.98374 17.7968 0 13.8131 0 8.89842C0 3.98374 3.98381 0 8.89842 0C13.813 0 17.7968 3.98374 17.7968 8.89842C17.7968 11.1093 16.9891 13.1286 15.6475 14.6824L16.024 15.0588ZM2.73799 8.89842C2.73799 12.3003 5.49651 15.0588 8.89842 15.0588C12.3003 15.0588 15.0588 12.3003 15.0588 8.89842C15.0588 5.49651 12.3003 2.73799 8.89842 2.73799C5.49651 2.73799 2.73799 5.49651 2.73799 8.89842Z" fill="#5964E0"/></svg>
                </div>
                <div class="filter-location">
                    <input type="search" class="header-color" id="search-location" autocomplete="off" value="" placeholder="Filter by location…">
                    <svg id="icon-location" width="17" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z" fill="#5964E0" fill-rule="nonzero"/></svg>
                </div>
                <div class="filter-fulltime">
                    <div class="checkbox-wrapper">
                        <input hidden type="checkbox" id="check" >
                        <label for="check" class="checkmark"></label>
                    </div>
                    <p class="header-color weight700">Full Time Only</p>
                </div>
                <svg onclick="togglingFilterSearch()" id="icon-filter" width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z" fill="#6E8098" fill-rule="nonzero"/></svg>
                <button onclick="getInputValues(this)" class="search-button button">Search</button>
                <div class="search-button-wrapper-mobile">
                    <button onclick="getInputValues(this)" class="search-button-mobile button">Search</button>
                </div>
            </div>

            <div id="jobs" class="jobs"></div>
            <div class="error-display">
                <img src="assets/desktop/icon-github-error.svg" alt="icon-github-error">
                <p class="dark-grey">No <span class="header-color">fulltime</span> <span class="header-color">angular</span> jobs found in <span class="header-color">san fransisco</span></p>
            </div>
            <button onclick="getInputValues(this)" class="load-more-button button">Load More</button>
            <div class="dark-overlay"></div>
            <script src="app.js"></script>
        </body>
    </html>
